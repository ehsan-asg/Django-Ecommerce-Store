{% extends 'base-account.html' %}
{% block account %}
<div class="container main-container">
    <div class="row">
        <div class="col-xl-4 col-lg-5 col-md-7 col-12 mx-auto">
            <div class="logo-area text-center mb-3">
                <a href="#"><img src="./assets/img/logo.png" class="img-fluid" alt="logo"></a>
            </div>
            <div class="auth-wrapper form-ui border pt-4">
                <div class="section-title title-wide mb-1 no-after-title-wide">
                    <h2 class="font-weight-bold">ثبت نام</h2>
                </div>
                <form action="" method="post" novalidate>
                    {% csrf_token %}
                    <div class="form-row-title">
                        <h3>شماره موبایل</h3>
                    </div>
                    <div class="form-row with-icon">
                        <input type="text" class="input-ui pr-2" id="phone_number" name="phone_number"
                            placeholder="شماره موبایل خود را وارد نمایید">
                        <i class="mdi mdi-account-circle-outline"></i>
                    </div>
                    <div class="form-row-title">
                        <h3>نام و نام خانوادگی</h3>
                    </div>
                    <div class="form-row with-icon">
                        <input type="text" class="input-ui pr-2" id="full_name" name="full_name"
                            placeholder="نام و نام خانوادگی خود را وارد کنید">
                        <i class="mdi mdi-account-circle-outline"></i>
                    </div>
                    <div class="form-row-title">
                        <h3>رمز عبور</h3>
                    </div>
                    <div class="form-row with-icon">
                        <input type="password" class="input-ui pr-2" id="password" name="password"
                            placeholder="رمز عبور خود را وارد نمایید">
                        <i class="mdi mdi-lock-open-variant-outline"></i>
                    </div>
                    <div class="form-row mt-3">
                        <button type="button" id="submit-button" class="btn-primary-cm btn-with-icon mx-auto w-100">
                            <i class="mdi mdi-account-circle-outline"></i>
                            ثبت نام 
                        </button>
                    </div>
                </form>
                <div class="form-footer mt-3">
                    <div>
                        <span class="font-weight-bold">قبلا ثبت نام کرده اید؟</span>
                        <a href="#" class="mr-3 mt-2">وارد شوید</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
