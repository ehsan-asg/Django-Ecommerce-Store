{% extends 'base.html' %}
{% load static %}


{% block content %}

<!-- Content -->
<div class="container content-space-3 content-space-lg-5">

            <img class="img-fluid" src="{% static '/svg/illustrations/oc-error.svg' %}" alt="Image Description"
                style="width: 15rem;">

            <h1 class="h2">سفارش شما با شکست مواجه شد!</h1>
            
        </div>

</div>

<!-- Clients -->

        <!-- End Col -->

        <!-- End Col -->

        <div class="col text-center py-3">
            <img class="avatar avatar-lg avatar-4x3" src="/assets/svg/brands/nike-dark.svg" alt="Logo">

    </div>

</div>
