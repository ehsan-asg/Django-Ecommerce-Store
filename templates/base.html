    <meta name="apple-mobile-web-app-status-bar-style" content="#f7858d">
    <title>ثبت نام در دیجی کالا</title>
    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'css/vendor/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/vendor/materialdesignicons.min.css' %}">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static 'css/vendor/bootstrap.min.css' %}">
    <!-- Plugins -->
    <link rel="stylesheet" href="{% static 'css/vendor/bootstrap-slider.min.css' %}">
    <!-- <link rel="stylesheet" href="{% static 'css/vendor/owl.carousel.min.css' %}"> -->
    <link rel="stylesheet" href="{% static 'css/vendor/jquery.horizontalmenu.css' %}">
    <link rel="stylesheet" href="{% static 'css/vendor/fancybox.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/vendor/nice-select.css' %}">
    <!-- <link rel="stylesheet" href="{% static 'css/vendor/nouislider.min.css' %}"> -->
    <!-- Main CSS File -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <script src="{% static 'js/form/authentication.js'%}"></script>
</head>

<div class="wrapper">
    {% include 'inc/header.html' %}
    <!-- Start main-content -->
    <main class="main-content dt-sl mb-3">
        <div class="container main-container">
            {% block content %}

            {% endblock %}
        </div>
    </main>
    <!-- End main-content -->
    {% include 'inc/footer.html' %}
</div>


<script src="{% static 'js/vendor/jquery-3.4.1.min.js' %}"></script>
<script src="{% static 'js/vendor/popper.min.js' %}"></script>
<script src="{% static 'js/vendor/bootstrap.min.js' %}"></script>
<!-- Plugins -->
<script src="{% static 'js/vendor/bootstrap-slider.min.js' %}"></script>
<script src="{% static 'js/vendor/jquery.nicescroll.min.js' %}"></script>
<script src="{% static 'js/vendor/jquery.nice-select.min.js' %}"></script>
<script src="{% static 'js/vendor/nouislider.min.js' %}"></script>
<script src="{% static 'js/vendor/jquery.horizontalmenu.js' %}"></script>
<script src="{% static 'js/vendor/jquery.fancybox.min.js'%}"></script>
<script src="{% static 'js/vendor/countdown.min.js' %}"></script>
<script src="{% static 'js/vendor/wNumb.js' %}"></script>
<script src="{% static 'js/vendor/ResizeSensor.min.js' %}"></script>
<script src="{% static 'js/vendor/theia-sticky-sidebar.min.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>
<script src="{% static 'js/api/app-home.js' %}"></script>
<script src="{% static 'js/api/app-category.js' %}"></script>
<script src="{% static 'js/api/app-product.js' %}"></script>
<script src="{% static 'js/api/cart.js' %}"></script>
<script>
    $(document).ready(function () {
        var nonLinearStepSlider = document.getElementById('slider-non-linear-step');
        noUiSlider.create(nonLinearStepSlider, {
            start: [0, 20000],
            connect: true,
            direction: 'rtl',
            format: wNumb({
                decimals: 0,
                thousand: ','
            }),
            range: {
                'min': [0],
                '10%': [500, 500],
                '50%': [40000, 1000],
                'max': [100000]
            }
        });
        var nonLinearStepSliderValueElement = document.getElementById('slider-non-linear-step-value');
        nonLinearStepSlider.noUiSlider.on('update', function (values) {
            nonLinearStepSliderValueElement.innerHTML = values.join(' - ');
        });
    });
</script>
<script src="{% static 'js/api/cart.js' %}"></script>


</body>

</html>
